<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-container">
        <div class="modal-body">
            <form class="modal-form">
                <div class="input-area descricao">
                    <label class="form-label" for="descricao">account_balance</label>
                    <input class="form_control" type="text" placeholder="Nome da conta" value="{{account.nome}}"
                        name="Name" [(ngModel)]="account.nome">
                </div>
                <div class="input-area valor">
                    <label class="form-label" for="valor">attach_money</label>
                    <input class="form_control" name="valor" type="number" step="0.01" value="{{account.saldo}}"
                        placeholder="Valor" name="Saldo" [(ngModel)]="account.saldo">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-btnCancelar" (click)="d('Cross click')">Cancelar</button>
            <button type="button" class="modal-btnSalvar" (click)="putAccount()">Salvar alterações</button>
        </div>
    </div>
</ng-template>

<button type="button" (click)="open(content)" class="btn-actions">edit</button>
